<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Simple Calculator</title>
    <!-- Linking external stylesheets -->
        <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./css/style.css">
        <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./css/normalize.css">
        <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <!-- Main calculator container -->
    <div class="main">
        <!-- Container for calculator screen and buttons -->
        <div class="container">
            <!-- Screen area for displaying input/output -->
            <div class="screen">
                <input type="text" name="" id="">
            </div>
            <!-- Container for calculator buttons -->
            <div class="buttons">
                <!-- Buttons with respective symbols/numbers -->
                <button><span>7</span></button>
                <button><span>8</span></button>
                <button><span>9</span></button>
                <button><span>+</span></button>
                <button><span>4</span></button>
                <button><span>5</span></button>
                <button><span>6</span></button>
                <button><span>-</span></button>
                <button><span>1</span></button>
                <button><span>2</span></button>
                <button><span>3</span></button>
                <button><span>=</span></button>
            </div>
        </div>
    </div>
    
    <!-- Linking JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
